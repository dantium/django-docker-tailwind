{% raw %}{% load static %}{% endraw %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>{{ cookiecutter.project_name }}</title>
    <meta name="author" content="{{ cookiecutter.author_name }}">
    {% raw %}<link href="{% static 'css/main.css' %}" rel="stylesheet">{% endraw %}
</head>
<body class="h-full {% block body_class %}{% endblock body_class %}">
<div class="flex flex-col h-full">
{% raw %}{% include "includes/header.html" %}
{% block body %}{% endblock body %}
{% include "includes/footer.html" %}{% endraw %}
{% raw %}<script src="{% static 'js/main.js' %}" ></script>{% endraw %}
</div>
</body>
</html>
